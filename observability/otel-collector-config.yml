receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch: {}

exporters:
  # Send telemetry to the Aspire Dashboard OTLP endpoint (gRPC).
  otlp/aspire_dashboard:
    endpoint: aspire-dashboard:18889
    tls:
      insecure: true
  logging:
    loglevel: info

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/aspire_dashboard, logging]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/aspire_dashboard, logging]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/aspire_dashboard, logging]


